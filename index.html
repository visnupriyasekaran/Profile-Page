<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<center>
		<header>
			<h1 class="prof">MY PROFILE</h1>
		</header>
	</center>
	<div class="container">
		<div class="row no-gutters">
			<div class="col-lg-4 col-md-4">
				<img src="photo.jpg" alt="visnupriya photo">
			</div>
			<div class="col-lg-8 col-md-8">
				<div class="d-flex flex-column">
					<div class="p-5 bg-dark text-white">
						<div class="d-flex flex-row justify-content-between align-items-center">
							<h1 display-1>VISNUPRIYA S</h1>
							<div><i class="fa fa-facebook-official"></i></div>
							<div><i class="fa fa-google-plus"></i></div>
							<div><i class="fa fa-linkedin"></i></div>
							<div><i class="fa fa-envelope"></i></div>
						</div>
					</div>

					<div class="p-3 text-white">
						<h4>Software Engineer</h4>
						<h5>HCL Techologies</h5>
					</div>

					<div class="d-flex flex-row text-center text-white font-div">
						<div class="p-4 bg-warning d-block">
							<i class="fa fa-file-audio-o"></i>MY AUTOBIOGRAPHY
							<i class="fa fa-file-video-o"></i>
						</div>
						<div class="p-4 bg-success">
							<i class="fa fa-graduation-cap d-block"></i>ACADEMIC CREDENTIALS
						</div>
						<div class="p-4 bg-info">
							<i class="fa fa-phone d-block"></i>CONTACT
						</div>
						<div class="p-4 bg-secondary">
							<i class="fa fa-home d-block"></i>PROJECT DETAILS
						</div>
						
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
